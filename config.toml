# The URL the site will be built for
base_url = "https://coderefinery.org"

title = "CodeRefinery"

description = 'CodeRefinery acts as a hub for FAIR (Findable, Accessible, Interoperable, and Reusable) software practices.'

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

# Otherwise blogposts have /blog/2020-04-14-first-online-workshop/
# instead of /blog/2020/04/14/first-online-workshop/
slugify.paths = "off"

generate_feed = true

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "cheerfully-light"

[link_checker]
# leads sometimes to "too many redirects" but we can assume the DOI links to not break
skip_prefixes = [
    "https://doi.org",
    "http://cicero.xyz",
    "https://cicero.xyz",
    "https://sandbox.zenodo.org",
]

