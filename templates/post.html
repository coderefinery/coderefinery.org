{% extends "base.html" %}

{% block content %}
  <article class="uk-article">

    <h1 class="uk-article-title"><a class="uk-link-reset" href="">{{ page.title }}</a></h1>

    <p class="uk-article-meta">
      {{ page.date | date(format="%B %d, %Y") }}
      {% if page.extra.authors %}
        - {{ page.extra.authors }}
      {% endif %}
    </p>

    <hr>

    {{ page.content | safe }}

  </article>
{% endblock content %}
