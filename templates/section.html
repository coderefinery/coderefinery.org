{% import "macros.html" as macros %}

{% extends "base.html" %}

{% block content %}
  {% if section.title %}
    <h1>{{ section.title }}</h1>
  {% endif %}

  {% if section.content %}
    {{ section.content | replace(from="<!-- toc -->", to=macros::toc(page=section)) | safe }}
  {% endif %}
{% endblock content %}
