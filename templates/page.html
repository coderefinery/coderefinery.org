{% import "macros.html" as macros %}

{% extends "base.html" %}

{% block content %}
  {% if page.title %}
    <h1>{{ page.title }}</h1>
  {% endif %}

  {% if page.content %}
    {{ page.content | replace(from="<!-- toc -->", to=macros::toc(page=page)) | safe }}
  {% endif %}
{% endblock content %}
